<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHATBOT for NUTZ</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <style>
        .mCustomScrollBox {
             background-image: url("images.jfif");
        }
    </style>



    <div class="chat">
        <div class="chat-title">
            <h1 style="margin-left: 8%;">NUTZ</h1>
            <h2 style="margin-left: 8%;">MAKING SENSE</h2>
            <figure class="avatar">
                <img src="https://ik.imagekit.io/bfzb9z4tav/assets/favicon_FUJbfCUAh.ico" width="30px" />
            </figure>

            <div class="r-nav" role="button">
                <ul>
                    <li>
                        <a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle>
                    </a></li>


                    <!-- <li>
                        <a><img src="https://ik.imagekit.io/bfzb9z4tav/assets/favicon_FUJbfCUAh.ico" width="20px" /></a>
                    </li> -->


                </ul>

            </div>


        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
           <button onclick="play();" type="submit" class="message-submit sound-on-click">Send</button>
        </div>

    </div>





    <div class="bg"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/sound.js"></script>
    <!-- partial -->
    <script src="./script.js"></script>
    <script>
        function play() {
            var audio = new Audio("drop.mp3");
            audio.play();
        }
    </script>

</body>

</html>
